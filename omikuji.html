<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="design_omikuji.css">
    <meta charset="UTF-8">
    <title>おみくじ</title>
</head> 
<body> 

<div>
    <div id="result">?</div> 
    <button id="start">おみくじスタート</button>
<script>
var omikuji=["大吉", "中吉","末吉", "凶", "大凶"];
var start=document.getElementById("start");

start.addEventListener("click", function(){
    var num = Math.floor(Math.random()*5);
    document.getElementById("result").innerHTML = omikuji[num];
 
});

</script>
</div>
</body>
</html>
